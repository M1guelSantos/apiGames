<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <hr>
    <h3>Novo Game:</h3>
    <input type="text" name="title" id="title" placeholder="Título"><br><br>    
    <input type="number" name="year" id="year" placeholder="Ano"><br><br> 
    <input type="number" name="price" id="price" placeholder="Preço"><br><br>    
    <button type="submit" onclick="createGame()">Enviar</button>
    <hr>
    <h3>Lista de games</h3>
    <ul id="games">
    </ul>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function createGame(){
            var titleInput = document.getElementById("title");
            var yearInput = document.getElementById("year");
            var priceInput = document.getElementById("price");

            var game = {
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value
            }
            axios.post("http://localhost:45678/game",game).then(response => {
                if(response.status == 200){
                    alert("Game Cadastrado")
                }
            }).catch(error =>{
                console.log(error)
            })
        }
        axios.get("http://localhost:45678/games").then(response =>{
            var games = response.data;
            var list = document.getElementById("games");

            games.forEach(g =>{
                var item = document.createElement("li");
                item.innerHTML = g.id + "- " +  g.title + "- " + "$" + g.price;
                list.appendChild(item);
            })
        }).catch(error => {
            console.log(error)
        });

    </script>
</body>
</html>
